<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ユーザ登録・確認</title>
<link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"></link>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script
  src="https://maxcdn.bootstrapcdn.com/popper/1.11.1/js/popper.min.js"
  th:src="@{/webjars/popper.js/1.11.1/dist/umd/popper.min.js}"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>ユーザ登録/確認</h1>

    <form id="userForm" method="post" action="/user/confirm"
      th:action="@{/user/confirm}" th:object="${userForm}"
      class="form-horizontal" enctype="multipart/form-data">

      <!-- 名前 -->
      <div
        style="width: 90%; display: inline-block; text-align: center;">
        <div class="form-group row">
          <label for="name" class="col-sm-2 control-label">名前</label>
          <p class="form-control-static">
            <span th:text="*{name}"></span>
          </p>
        </div>
      </div>

      <!-- 電話 -->
      <div
        style="width: 90%; display: inline-block; text-align: center;">
        <div class="form-group row">
          <label for="tel" class="col-sm-2  control-label">電話</label>
          <p class="form-control-static">
            <span th:text="*{tel}"></span>
          </p>
        </div>
      </div>

      <!-- 住所 -->
      <div
        style="width: 90%; display: inline-block; text-align: center;">
        <div class="form-group row">
          <label for="address" class="col-sm-2 control-label">住所</label>
          <p class="form-control-static">
            <span th:text="*{address}"></span>
          </p>
        </div>
      </div>

      <div>
        <button type="submit" value="save" class="btn btn-primary"
          th:formaction="@{/user/save}">登録</button>
        <button type="submit" value="back" class="btn btn-info"
          th:formaction="@{/user/input}">戻る</button>
      </div>
    </form>
  </div>
</body>
</html>
